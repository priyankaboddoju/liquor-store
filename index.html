<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairfield Wine & Liquor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- Link to custom CSS -->

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>


<body>

    <!-- Header -->
    <header class="header">
        <div class="search-bar">
            <input type="text" placeholder="Search for wine, liquor...">
            <i class="fas fa-search search-icon"></i> <!-- Search icon inside the search bar -->
        </div>
        <div class="store-title">
            <h1>Fairfield Wine & Liquor</h1>
        </div>
        <div class="menu-items">
            <a href="#hero" class="menu-item"><i class="fas fa-home"></i></a> <!-- Home icon -->
            <a href="#Alcohol" class="menu-item"><i class="fas fa-wine-bottle"></i> <!-- Bottle Icon -->
            </a> <!-- Contact icon -->
            <a href="https://maps.app.goo.gl/gZyvqDV9CFBPkc3u5?g_st=com.google.maps.preview.copy" class="menu-item">
                <i class="fas fa-map-marker-alt"></i> <!-- Location Icon -->
            </a>
        </div>
    </header>


    <!-- Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span id="close-btn" class="close-btn">&times;</span>
            <h2 id="modal-title">Search Results</h2>
            <ul id="modal-product-list"></ul> <!-- This is where results will appear -->
        </div>
    </div>






    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-content">
            <h1 class="hero-quote">"Wine makes every meal an occasion, every table more elegant, every day more
                civilized."</h1>
        </div>
    </section>


    <!-- Alcohol Categories Section -->
    <section class="alcohol-categories py-5" id="Alcohol">
        <div class="container">
            <h2 class="category text-center mb-4">Explore Our Categories</h2>
            <div class="row">
                <!-- Beer Card -->
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card">
                        <img src="assets/beer.jpg" class="card-img-top" alt="Beer">
                        <div class="card-body text-center">
                            <h5 class="card-title">Beer</h5>
                        </div>
                    </div>
                </div>
                <!-- Rum Card -->
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card">
                        <img src="assets/rum.jpg" class="card-img-top" alt="Rum">
                        <div class="card-body text-center">
                            <h5 class="card-title">Rum</h5>
                        </div>
                    </div>
                </div>
                <!-- Whisky Card -->
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card">
                        <img src="assets/whisky.jpg" class="card-img-top" alt="Whisky">
                        <div class="card-body text-center">
                            <h5 class="card-title">Whisky</h5>
                        </div>
                    </div>
                </div>
                <!-- Champagne Card -->
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card">
                        <img src="assets/champagne.jpeg" class="card-img-top" alt="Champagne">
                        <div class="card-body text-center">
                            <h5 class="card-title">Champagne</h5>
                        </div>
                    </div>
                </div>
                <!-- Vodka Card -->
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card">
                        <img src="assets/vodka.jpg" class="card-img-top" alt="Vodka">
                        <div class="card-body text-center">
                            <h5 class="card-title">Vodka</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <!-- Footer -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script> <!-- Link to custom JS -->
</body>

</html>
